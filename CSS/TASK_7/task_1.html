<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>使用 animate.css 制作流畅交互动效</title>
    <style type="text/css">
        html {
            font-size: 62.5%;
            font-family: 'Open Sans', 'Helvetica Neue', Arial, 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        }

        body {
            font-size: 1.8em;
            line-height: 3;
            background-color: #eeeeee;
        }

        h3 {
            font-size: 1.8em;
            margin-bottom: 3rem;
            line-height: 1.5;
            font-weight: 800;
        }

        p {
            margin-bottom: 1.5rem;
        }

        .site-container {
            max-width: 320px;
            margin: 10px auto;
            padding-left: 0.6em;
            padding-right: 0.6em;
            padding-top: 3%;
            padding-bottom: 3%;
        }

        @media screen and (min-width: 60.063em) {
            .site-container {
                max-width: 400px;
            }
        }

        .card {
            position: relative;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.24), 0 1px 18px 0 rgba(0, 0, 0, 0.12);
            border-radius: 2px;
            padding: 1em 1.5em;
        }

        .form__wrapper {
            overflow: hidden;
            position: relative;
            z-index: 1;
            display: inline-block;
            margin-bottom: 1.6rem;
            width: 100%;
            vertical-align: top;
        }

        .form__wrapper__submit {
            padding: 1.6rem 0;
        }

        .form__input {
            display: block;
            position: relative;
            margin-top: 1em;
            padding: 0.84em 0;
            width: 100%;
            box-sizing: border-box;
            color: #444;
            font-size: 1.6rem;
            outline: 0;
            border: none;
            border-bottom: solid 1px #ddd;
        }

        .form__input:focus {
            background-position: 0 0;
            color: #444;
        }

        .form__label {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 0;
            width: 100%;
            height: calc(99%);
            text-align: left;
            pointer-events: none;
            color: #999;
        }

        .form__label__content {
            position: absolute;
        }

        .form__input:focus ~ .form__label .form__label-content,
        .form--filled .form__label-content {
        }

        .btn {
            width: 100%;
            display: inline-block;
            padding: 0.7em 1.5em;
            border-radius: 2px;
            background-color: #2196f3;
            color: #fff;
            border: 0;
            outline: none;
            cursor: pointer;
            font-family: inherit;
            font-weight: 400;
            font-size: 1.6rem;
            box-shadow: 0 1px 3px 0 rgba(3, 30, 51, 0.24), 0 1px 2px 0 rgba(3, 30, 51, 0.12);
            transition: all 0.2s ease;
        }

        .btn:focus,
        .btn:hover {
            background-color: #0d8aee;
        }
    </style>


    <link rel="stylesheet" href="css/animate.css">
</head>
<body>
<section class="site-container">
    <section class="card">
        <h3>Login</h3>
        <form>
            <div class="form__wrapper" data-wow-delay="0.5s">
                <input type="email" class="form__input" id="email" name="email">
                <label class="form__label" for="email">
                    <span class="form__label__content">Email</span>
                </label>
            </div>
            <div class="form__wrapper" data-wow-delay="0.6s">
                <input type="password" class="form__input" id="password" name="password">
                <label class="form__label" for="password">
                    <span class="form__label__content">Password</span>
                </label>
            </div>
            <div class="form__wrapper__submit pulse infinite" data-wow-delay="0.7s">
                <div class="form__input__submit">
                    <button type="submit" name="submit" class="btn">Submit</button>
                </div>
            </div>
        </form>
    </section>
</section>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script>


    // 获取input框中的值
    // $(" #test ").val()
    // $(" input[ name='test' ] ").val()
    // $(" input[ type='text' ] ").val()
    // $(" input[ type='text' ]").attr("value")    


    console.log('email', $('#email').valueOf());


    $('#email').focus(function () {
        $('[for=\'email\']').css({"bottom": " 20px", "transition": "0.5s"});

        $('#email').css({"border-bottom": "2px solid #2196f3"});

    });
    $('#email').blur(function () {
        $('#email').css({"border-bottom": "1px solid #ddd"});

        if ($("#email").val()) {
            $('[for=\'email\']').css({"bottom": " 20px", "transition": "0.5s"});
        } else {
            $('[for=\'email\']').css({"bottom": " 0px", "transition": "0.5s"});
        }
        if ($("#password").val() && $("#email").val()) {
            // $('.btn').css({"background": "red"});
            $(".btn").addClass("animated tada");
        } else {
            // $('.btn').css({"background": " #2196f3"});
            $(".btn").removeClass("tada");
        }
    });
    $('#password').focus(function () {
        $('[for=\'password\']').css({"bottom": " 20px", "transition": "0.5s"});

        $('#password').css({"border-bottom": "2px solid #2196f3"});

    });
    $('#password').blur(function () {
        $('#password').css({"border-bottom": "1px solid #ddd"});

        if ($("#password").val()) {
            $('[for=\'password\']').css({"bottom": " 20px", "transition": "0.5s"});
        } else {
            $('[for=\'password\']').css({"bottom": " 0px", "transition": "0.5s"});
        }

        if ($("#password").val() && $("#email").val()) {
            // $('.btn').css({"background": "red"});
            $(".btn").addClass("animated tada");
        } else {
            // $('.btn').css({"background": " #2196f3"});
            $(".btn").removeClass("tada");
        }
    });


    $("#email").bind("input propertychange change", function (event) {
        console.log($("#email").val())
    });
    $("#password").bind("input propertychange change", function (event) {
        console.log($("#password").val())
    });

    $('.btn').click(function () {
        console.log(' $(\'#email\').val()', $('#email').val());
    })

</script>

</html>
