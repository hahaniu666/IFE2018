    var aaa = document.getElementsByClassName("aaa")[0];

    console.log('aaa  L', aaa.offsetLeft);

    var aaaLeft = aaa.offsetLeft;

        });

        console.log(newArr);
    }



    function setCss(obj, css) {

        console.log('obj', obj);
        console.log('css', css);

        for (var attr in css) {
            obj.style[attr] = css[attr];
        }
    }


    if (newArr) {

            var p = document.createElement('p');
            console.log('newArr[j].left', newArr[j].left);
            console.log('newArr[j].top', newArr[j].top);


            p.style.left = newArr[j].left;
            p.style.top = newArr[j].top;


            document.body.appendChild(p);


            var ap = document.getElementsByTagName("p");
            ap[j].style.left = newArr[j].left + 'px';
            ap[j].style.top = newArr[j].top + 'px';
            console.log('ap', ap);

            if (i == newArr.length - 1) {
                setCss(ap, {"top": newArr[j].top, "left": newArr[j].left});
            }
        }
    }
